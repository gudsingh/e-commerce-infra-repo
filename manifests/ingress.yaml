apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-commerce-ingress
  namespace: e-commerce
  annotations:
    # Use the ingress controller you have installed (e.g., 'nginx' or 'traefik')
    kubernetes.io/ingress.class: nginx 
spec:
  rules:
  - host: products.local.com # You must map this host to your K8s External IP
    http:
      paths:
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80 # Targets the Service port
