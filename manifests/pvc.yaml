apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-db-pvc
  namespace: e-commerce
spec:
  # ⚠️ ADD THIS LINE: Explicitly request the StorageClass created by the NFS Provisioner
  storageClassName: nfs-client
  # ---------------------------------------------------------------------------------
  accessModes:
    - ReadWriteOnce # Only one node can mount this volume at a time
  resources:
    requests:
      storage: 1Gi
